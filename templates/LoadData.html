<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>


	<select id="dropdownData" name="dropdownData"></select>



	<script type="text/javascript">
		$( document ).ready(function() {
			$.getJSON("https://api.jsonbin.io/b/5ee9ab74ccc9877ac37d4c1b", function(json){
				$('#dropdownData').empty();
				$('#dropdownData').append($('<option>').text("Select"));
				$.each(json, function(i, obj){

					$('#dropdownData').append($('<option>').text(obj).attr('value', obj));
				});
			});
		});


	</script>

</body>
</html>
