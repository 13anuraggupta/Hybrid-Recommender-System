<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Item Recommender</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
</head>

<body>
 <div class="login">
   <h1>Select one of the Items</h1>

   <!-- Main Input For Receiving Query to our ML -->
   <form action="{{ url_for('predict')}}"method="post">
    <label> Select Item &nbsp;</label>
    <select id="dropdownData" name="dropdownData"></select>
    <br>
    <br>

    <script type="text/javascript">
      $( document ).ready(function() {
        $.getJSON("./static/css/data.json", function(json){
          $('#dropdownData').empty();
          $('#dropdownData').append($('<option>').text("Select"));
          $.each(json, function(i, obj){

            $('#dropdownData').append($('<option>').text(obj).attr('value', obj));
          });
        });
      });

    </script>


    <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Items</button>
  </form>

  <br>
  <br>
  {{ prediction_text }}
  <br>
  {{ recommended_item1 }}
  <br>
  {{ recommended_item2 }}
  <br>
  {{ recommended_item3 }}

</div>


</body>
</html>
